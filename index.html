<!doctype html>
<html>
  <head>
    <title>Copycat Spotify Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="login">
      <img class="logo" src="images/spotify.svg" />
      <p class="welcome">Log in to Spotify</p>
      <button class="button google">
        <img src="images/google.svg" />Continue with Google
      </button>
      <button class="button facebook">
        <img src="images/facebook.svg" />Continue with Facebook
      </button>
      <button class="button apple">
        <img src="images/apple.svg" />Continue with Apple
      </button>
      <hr />
      <form>
        <p>Email or username</p>
        <input type="username" placeholder="Email or username" />
        <p>Password</p>
        <input type="password" placeholder="Password" />
        <div class="switch">
          <input type="checkbox" id="switch" checked />
          <label for="switch">Toggle</label>
          <p>Remember me</p>
        </div>
        <input type="submit" value="Log in" />
        <div class="forgot">
          <a href="https://accounts.spotify.com/en/login" target="_blank"
            >Forgot your password?</a
          >
        </div>
      </form>
      <hr />
      <p class="signup">
        Dont have an account?
        <a href="https://accounts.spotify.com/#" target="_blank"
          >Sign up for Spotify</a
        >
      </p>
    </div>
    <footer class="footer">
      <p>
        This site is protected by reCAPTCHA and the
        <a href="https://policies.google.com/privacy" target="_blank"
          >Google Privacy Policy</a
        >
        and
        <a href="https://policies.google.com/terms" target="_blank"
          >Terms of Service</a
        >
        apply.
      </p>
    </footer>
  </body>
</html>
